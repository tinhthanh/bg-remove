name: Build and Deploy Remove BG App
on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  SERVICE_NAME: remove-bg  # T√™n service (folder tr√™n server)
  PUBLIC_PATH: /remove-bg  # Path prefix tr√™n tr√¨nh duy·ªát

jobs:
  # === JOB 1: BUILD IMAGE ===
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          # Quan tr·ªçng: Truy·ªÅn PUBLIC_PATH v√†o build-args ƒë·ªÉ Vite config ƒë√∫ng base path
          build-args: |
            PUBLIC_PATH=${{ env.PUBLIC_PATH }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

  # === JOB 2: DEPLOY ===
  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Encode docker-compose
        id: read_file
        run: echo "content=$(base64 -w0 docker-compose.prod.yml)" >> $GITHUB_OUTPUT

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            # ƒê·ªãnh nghƒ©a ƒë∆∞·ªùng d·∫´n deploy
            SERVICE_NAME="${{ env.SERVICE_NAME }}"
            TARGET_DIR="/home/vetgo/cicd/app_services/repo/$SERVICE_NAME"
            
            echo "üöÄ Deploying $SERVICE_NAME..."
            
            # T·∫°o th∆∞ m·ª•c n·∫øu ch∆∞a c√≥
            mkdir -p $TARGET_DIR
            
            # Ghi file docker-compose m·ªõi
            echo "${{ steps.read_file.outputs.content }}" | base64 -d > $TARGET_DIR/docker-compose.prod.yml
            
            cd $TARGET_DIR
            
            # T·∫°o file .env runtime
            cat << EOF > .env
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            SERVICE_NAME=$SERVICE_NAME
            EOF
            
            # Pull image m·ªõi nh·∫•t
            docker-compose --env-file .env -f docker-compose.prod.yml pull
            
            # Kh·ªüi ƒë·ªông l·∫°i container (remove orphans ƒë·ªÉ x√≥a container c≈© n·∫øu ƒë·ªïi t√™n)
            docker-compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans
            
            # D·ªçn d·∫πp image c≈©
            docker image prune -f
            
            echo "‚úÖ Deployment Success! App is live at https://ui.phanmemvet.vn/remove-bg"
